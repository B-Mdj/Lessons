<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Snake</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="game-wrap">
      <div class="panel">
        <div class="scorebox">
          <h2>Scoreboard</h2>
          <div>Score: <span id="score" class="score">0</span></div>
          <div class="highscore">High: <span id="highscore">0</span></div>
        </div>
      </div>
      <div class="field-wrap">
        <canvas id="field" width="800" height="800"></canvas>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
